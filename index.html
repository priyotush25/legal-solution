<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution Website</title>

    <!-- Google Fonts (Optional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              garamond: ["EB Garamond", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container mx-auto mt-12">
      <!-- Navbar -->
      <nav class="flex items-center justify-between">
        <div class="flex items-center justify-start mx-0 text-[#414040]">
          <span class="text-4xl font-bold font-garamond">Justice</span>
        </div>

        <ul
          class="flex items-center space-x-7 text-base text-[#707070] font-medium"
        >
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Cases</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <button
          class="bg-[#B68C5A] text-lg font-semibold text-white px-8 py-4 rounded-xl"
        >
          Free Consultation
        </button>
      </nav>

      <!-- Hero Section -->
      <div
        class="relative mt-14 text-center border px-60 py-52 bg-[url('./images/banner.png')] bg-no-repeat bg-center bg-cover rounded-xl overflow-hidden"
      >
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="z-10 relative mx-auto box-border">
          <h1 class="text-7xl font-extrabold text-white font-garamond mb-6">
            We Provide Effective Legal Solutions
          </h1>
          <p
            class="font-poppins font-normal text-base text-[#E7E7E7] mb-8 max-w-[680px] mx-auto"
          >
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <div>
            <input
              type="text"
              placeholder="Search your services"
              class="py-4 rounded-lg pl-5 pr-80 mr-6"
            />
            <button
              class="bg-[#B68C5A] text-lg font-semibold text-white px-8 py-4 rounded-xl"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
